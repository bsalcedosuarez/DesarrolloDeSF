<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <title>Gestión de Series de TV</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script type="module" src='scripts/main.js'></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="https://pbs.twimg.com/profile_images/993674618652254208/dYmlscab_400x400.jpg" width="30" height="30" alt="Logo" id="imagenNav">
            TV Series
        </a>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-12">
                <h1>Listado de Series de Televisión</h1>
                <table class="table table-striped" id="tablaSeries">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Nombre</th>
                            <th>Canal</th>
                            <th>Temporadas</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <div class="text-right mt-3">
                    <p id="promedioTemporadas"></p>
                </div>
                <button id="actualizar" class="btn btn-primary">Actualizar Tabla</button>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-lg-12">
                <p id="sinopsisSerie"></p> <!-- Contenedor para la sinopsis de la serie -->
            </div>
        </div>
    </div>
</body>
</html>
